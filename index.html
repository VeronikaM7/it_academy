<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form class="form">
        <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
        <div class="content">
            <label for="input-title" class="label-form">Название статьи:</label>
            <input type="text" required class="form-control" id="input-title">
        </div>
        <div class="content">
            <label for="input-rubric" class="label-form">Рубрика:</label>
            <select name="rubric">
                <option value="1">Програмирование</option>
                <option value="2">Кулинария</option>
                <option value="3">Искусство</option>
                <option value="4">Новости спорта</option>
                <option value="5">История</option>
            </select>
        </div>
        <div class="content-label">
            <label for="input-place" class="label-form">Публикация:</label>
            <br>
            <input type="radio"  name="place" value="1">на сайте<br>
            <input type="radio"  name="place" value="1">в журнале<br>
            <input type="radio"  name="place" value="1">на сайте и в журнале<br>
        </div>
        <div class="content">
            <label for="input-comment" class="label-form">Разрешить комментарии:</label>
            <input type="checkbox" class="box-form" id="input-comment">
        </div>
        <div class="content">
            <p>Текст статьи:</p>
            <textarea class="form-control"></textarea>
            <div class="content">
                <button type="submit">Опубликовать</button>
            </div>
        </div>
    </form>
</body>

</html>
